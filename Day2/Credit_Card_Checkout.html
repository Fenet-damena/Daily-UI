<!DOCTYPE html>
<html>
<head>
  <title>Credit Card Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://comradeweb.com/wp-content/uploads/2022/06/The-Best-Shoe-eCommerce-Website-Designs.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .transparent-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="transparent-container">
    <h2>Credit Card Checkout</h2>
    <form>
      <label for="name">Cardholder Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="0000 0000 0000 0000" maxlength="16" required>

      <label for="expirationDate">Expiration Date:</label>
      <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YY" maxlength="5" required>

      <label for="cvv">CVV:</label>
      <input type="number" id="cvv" name="cvv" placeholder="123" min="100" max="999" required>

      <button type="submit">Complete Purchase</button>
    </form>
  </div>
</body>
</html>
